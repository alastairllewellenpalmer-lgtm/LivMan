{% extends 'base.html' %}

{% block title %}{{ error_title|default:"Error" }} - Cgate{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 text-center">
  <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-10">
    <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>
    <h1 class="mt-4 text-xl font-semibold text-slate-800">{{ error_title|default:"Something went wrong" }}</h1>
    <p class="mt-2 text-slate-500">{{ error_message|default:"An unexpected error occurred. Please try again." }}</p>
    <div class="mt-6">
      <a href="{% url 'dashboard' %}" class="btn-primary">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
