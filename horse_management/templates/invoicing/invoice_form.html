{% extends 'base.html' %}

{% block title %}Edit Invoice {{ object.invoice_number }} - Cgate{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">

    <!-- Page Header -->
    <div class="page-header">
        <div>
            <h1 class="page-title">Edit Invoice {{ object.invoice_number }}</h1>
        </div>
    </div>

    <div class="card">
        <form method="post" class="divide-y divide-slate-100">
            {% csrf_token %}

            <div class="p-5 space-y-5">
                <div>
                    <label for="id_status" class="block text-sm font-medium text-slate-700">Status</label>
                    {{ form.status }}
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="id_payment_terms_days" class="block text-sm font-medium text-slate-700">Payment Terms (days)</label>
                        {{ form.payment_terms_days }}
                    </div>
                    <div>
                        <label for="id_due_date" class="block text-sm font-medium text-slate-700">Due Date</label>
                        {{ form.due_date }}
                    </div>
                </div>

                <div>
                    <label for="id_notes" class="block text-sm font-medium text-slate-700">Notes</label>
                    {{ form.notes }}
                </div>
            </div>

            <div class="flex justify-end gap-3 px-5 py-4 bg-slate-50 rounded-b-xl">
                <a href="{% url 'invoice_detail' object.pk %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
