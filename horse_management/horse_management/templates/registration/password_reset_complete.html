{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Cgate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans antialiased">
    <div class="max-w-md w-full mx-4 space-y-6">

        <!-- Logo -->
        <div class="text-center">
            <div class="w-10 h-10 rounded-xl bg-amber-500 mx-auto flex items-center justify-center mb-3">
                <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Cgate</h1>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8 text-center">
            <!-- Green Checkmark Icon -->
            <svg class="w-16 h-16 mx-auto text-green-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <h2 class="text-xl font-bold text-slate-900 mb-2">Password Reset Complete</h2>
            <p class="text-slate-500 mb-6">Your password has been set. You can now sign in.</p>

            <a href="{% url 'login' %}" class="inline-block bg-amber-600 hover:bg-amber-700 text-white rounded-lg font-medium text-sm px-6 py-2.5 transition-colors focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                Sign in
            </a>
        </div>

    </div>
</body>
</html>
