<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Horse Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">Horse Management</h1>
            <p class="text-gray-500 mt-2">Reset your password</p>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <p class="text-sm text-gray-600 mb-4">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if form.errors %}
                <div class="rounded-md bg-red-50 p-4">
                    {% for field in form %}
                        {% for error in field.errors %}
                        <p class="text-sm text-red-700">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
                {% endif %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" name="email" id="id_email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           style="padding: 0.5rem 0.75rem; border: 1px solid #d1d5db;">
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm text-gray-500">
                <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500">Back to sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
